<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">My Profile</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="#education">Education</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="hero-section text-center py-5 bg-light">
    <div class="container">
      <img src="images/profile.jpg" alt="Profile Image" class="rounded-circle mb-3" width="150">
      <h1>Your Name</h1>
      <p class="lead">A short bio about yourself.</p>
    </div>
  </section>
  <section id="about" class="py-5">
    <div class="container">
      <h2>About Me</h2>
      <p>Write a brief description about yourself here.</p>
    </div>
  </section>
  <section id="skills" class="py-5 bg-light">
    <div class="container">
      <h2>Skills</h2>
      <ul>
        <li>Skill 1</li>
        <li>Skill 2</li>
        <li>Skill 3</li>
      </ul>
    </div>
  </section>
  <section id="education" class="py-5">
    <div class="container">
      <h2>Education</h2>
      <p>Details about your education.</p>
    </div>
  </section>
  <section id="contact" class="py-5 bg-light">
    <div class="container">
      <h2>Contact</h2>
      <p>Email: your.email@example.com</p>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
